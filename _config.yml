# Site settings
title: Deep Learning Blog | AI is the new Electricity
description: "AI is the new Electricity."
url: "http://rmahfuj.github.io/blog"
author:
  name: "Mohammad Mahfujur Rahman"
  email: "mahfuj9346449@gmail.com"
  url: "http://rmahfuj.github.io"

# Build settings
baseurl: /blog/ # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: true
custom_nav_footer: true
reverse: false
